<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat-GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen w-full">



    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Left side - Brand -->
                <div class="flex items-center space-x-4 navbar-brand">
                    <div class="flex items-center space-x-2 bg-gradient-to-r from-blue-500 to-blue-600 p-2 rounded-lg">
                        <i class="fas fa-robot text-white text-2xl"></i>
                    </div>
                    <span class="font-bold text-xl text-gray-800">Bharat-GPT</span>
                </div>

                <!-- Middle - Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <div class="flex space-x-6">
                        <a href="#"
                            class="nav-link menu-item flex items-center space-x-2 text-gray-700 hover:text-blue-500 active-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                        <a href="#"
                            class="nav-link menu-item flex items-center space-x-2 text-gray-700 hover:text-blue-500">
                            <i class="fas fa-robot"></i>
                            <span>Features</span>
                        </a>
                        <a href="#"
                            class="nav-link menu-item flex items-center space-x-2 text-gray-700 hover:text-blue-500">
                            <i class="fas fa-book"></i>
                            <span>Docs</span>
                        </a>
                        <a href="#"
                            class="nav-link menu-item flex items-center space-x-2 text-gray-700 hover:text-blue-500">
                            <i class="fas fa-question-circle"></i>
                            <span>Help</span>
                        </a>
                    </div>
                </div>

                <!-- Right side - Action Buttons -->
                <div class="flex items-center space-x-4">
                    <button
                        class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-moon"></i>
                        <span class="hidden md:inline">Theme</span>
                    </button>
                    <button
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-user"></i>
                        <span class="hidden md:inline">Sign In</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- <h1 class="text-3xl font-bold text-gray-800 mb-4">Chat Bot</h1> -->


    <!-- Rectangular Chat Container (80% width, 10% margin on both sides) -->
    <div class="bg-white shadow-lg rounded-lg p-4 w-[90%] h-[75vh] flex flex-col border border-gray-300">

        <!-- Messages Area -->
        <div id="conversations" class="flex-1 overflow-y-auto p-4 space-y-4 border-b border-gray-300">
            <!-- Chat messages will be added dynamically -->
        </div>

        <!-- Chat Input -->
        <div class="flex items-center mt-2 w-full p-2" id="chat-input">
            <input type="text" id="user-input"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">

            <button id="send-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 ml-2 w-auto">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

    </div>


    <footer class="flex flex-col items-center bg-white shadow-lg fixed w-full bottom-0 justify-center align-center">

        <!-- Social Media Icons -->
        <div class="mt-4 flex space-x-6">
            <a href="https://github.com/Sambhav260904" target="_blank" class="text-gray-600 hover:text-gray-900">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/Sambhav-Rawani" target="_blank"
                class="text-gray-600 hover:text-gray-900">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="https://instagram.com/sambhav_rawani" target="_blank" class="text-gray-600 hover:text-gray-900">
                <i class="fab fa-instagram text-2xl"></i>
            </a>
        </div>
        <div class="copyright">
            <p>
                <b>&copy 2025 Sambhav_Rawani</b>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
